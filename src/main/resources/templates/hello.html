<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aktualna frekwencja pociągów</title>
</head>
<body>
<h1>
Frekwencja pociągow
</h1>
<form action="/getTrainFreq" method="post">
    <input type="number" name="train_nr" placeholder="Numer pociągu" min="100" max="99999"><br>
    <input type="date" name="date_of_running" id="datefield" ><br>
    <input type="submit" value="Pobierz i zapisz">
</form>


<script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }

    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("datefield").setAttribute("min", today);
    var nextWeek = new Date();
    nextWeek.setDate(nextWeek.getDate()+7)
    dd = nextWeek.getDate();
    mm = nextWeek.getMonth()+1; //January is 0!
    yyyy = nextWeek.getFullYear();
    if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }

    nextWeek = yyyy+'-'+mm+'-'+dd;
    console.log(nextWeek);
    document.getElementById("datefield").setAttribute("max", nextWeek);

</script>

</body>
</html>
